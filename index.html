<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - DevConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    #registerBtn {
      font-size: 16px;
      position: relative;
      transition: background 0.3s ease;
    }

    #registerBtn:hover {
      background-color: #218838;
    }

    #registerBtn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    #registerBtn.loading::after {
      content: '';
      position: absolute;
      right: 12px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="registerBtn" type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const registerBtn = document.getElementById('registerBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      registerBtn.disabled = true;
      registerBtn.classList.add('loading');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://devconnect-api-srvk.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json(); 

        if (res.ok) {
          message.textContent = 'âœ… Registration successful!';
          message.className = 'success';
          localStorage.setItem('token', data.token);

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          if (data.errors && Array.isArray(data.errors)) {
            message.textContent = data.errors.join('\n');
          } else {
            message.textContent = data.message || 'Registration failed';
          }
          message.className = 'error';
        }
      } catch (err) {
        message.textContent = 'Error: ' + err.message;
        message.className = 'error';
      } finally {
        registerBtn.disabled = false;
        registerBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
